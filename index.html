<!DOCTYPE html>
<html>

  <head>
    <!-- needed by cordova and i-things -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * file: ws: wss: gap: 'unsafe-inline' 'unsafe-eval'; img-src * data: blob: http: https: file:"
    >
      <!-- better aspect on mobile -->
      <meta
        name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
      >
        <!-- since cordova serves from file:// we shall help it on encoding isues -->
        <meta charset="UTF-8">
        <title>Try to Keep it Simple</title>
  </head>

  <body style="background-color: black;">
    <div id="app">
      <h1 style="color:white;">Loading, it may take a while...</h1>
    </div>
    <script
      type="text/javascript"
      src="build.js"
    ></script>

      <!-- Google Analytics -->
      <script>
        window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;
        ga('create', 'UA-37990292-20', 'auto');
        ga('send', 'pageview');
        window.afterEach = to => {
          ga('set', 'page', `#${to.fullPath}`);
          ga('send', 'pageview');
        };
      </script>
      <script
        async
        src='https://www.google-analytics.com/analytics.js'
      ></script>
        <!-- End Google Analytics -->
  </body>

</html>
